<div class="container-fluid rounded bg-light mt-1">
  <div class="row">
    <!-------------- INIT AVATAR ---------------------->
    <div class="col-2 col-lg-1">
      <img src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" class="rounded-circle shadow-4" style="width: 100%;" alt="Avatar" />
    </div>
    <!-------------- INIT CONTENT ---------------------->
    <div class="col-10">
      <p><b>{{response.username}}</b></p>
      <p>{{response.body}}</p>
      <div class="row">
        <!-------------- INIT LIKE BUTTON ---------------------->
        <div (click)="onUpVote()" class="col"  role="button">
          <p class="fs-6 text-secondary"><i class="bi {{isUpvoted ? 'bi-heart-fill' : 'bi-heart'}}"></i> {{response.upvotes}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
