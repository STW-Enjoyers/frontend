<app-header></app-header>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-5">

      <h2><b>{{left_title}}</b></h2>
      <p>{{left_text}}</p>

    </div>

    <div class="col-12 col-sm-12 col-md-1"></div>

    <div class="col-12 col-sm-12 col-md-6">
      <h2><b>{{right_title}}</b></h2>

      <ul class="list-bullets">
        <p class="mb-3" *ngFor="let fact of right_facts">
          {{fact.fact}}
        </p>
      </ul>

    </div>
  </div>

  <div class="space-32"></div>

  <div class="row">
    <div class="col-12 col-sm-12 col-md-7">
      <h2><b>{{graphic_title}}</b></h2>
    </div>
    <div class="col-12 col-sm-12 col-md-5 text-end">
      <span><button class="btn btn-outline-dark" (click)="showChart(0)"> Zaragoza </button></span>
      <span><button class="btn btn-outline-dark" (click)="showChart(1)"> Teruel </button></span>
      <span><button class="btn btn-outline-dark" (click)="showChart(2)"> Huesca </button></span>
      <span><button class="btn btn-outline-dark" (click)="showChart(3)"> La Almunia </button></span>
    </div>
  </div>

  <canvas [hidden]="chartShown !== 0" id="zaragozaChart" width="100%" height="50"> {{chart}} </canvas>
  <canvas [hidden]="chartShown !== 1" id="teruelChart" width="100%" height="50"> {{chart}} </canvas>
  <canvas [hidden]="chartShown !== 2" id="huescaChart" width="100%" height="50"> {{chart}} </canvas>
  <canvas [hidden]="chartShown !== 3" id="almuniaChart" width="100%" height="50"> {{chart}} </canvas>
</div>

<div class="space-64"></div>
