<table *ngIf="user">
  <thead>
  <tr>
    <td>Nombre</td>
    <td>{{ user.username }}</td>
  </tr>
  <tr>
    <td>Email</td>
    <td>{{ user.email }}</td>
  </tr>
  <tr>
    <td><input type="button" (click)="onLogout()" value="Logout" /></td>
  </tr>
  </thead>
</table>

<div class="space-64"></div>
