
<div class="container mt-5">
  <div class="row d-flex justify-content-center" *ngFor="let card of cards">
    <div class="col-auto col-lg">
      <h2><b>{{card.title}}</b></h2>
      <p>{{card.subtitle}}</p>
    </div>
    <div class="col-3">
      <app-button [text]="card.buttonText" (btnClick)="goToPage(card.buttonLink)"></app-button>
    </div>
  </div>
  <div class="row">
    <img class="img-fluid mt-5 col-11" src="/assets/adabyron.jpg" alt="">
  </div>
  <p class="mt-3">{{textHelp}} <a href={{textUnizarLink}} class="link-primary">{{textUnizarLink}}</a></p>
</div>
