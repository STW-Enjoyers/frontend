<div class="container mt-5">
  <!-- Carrousel starts-->
    <div class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{city.image}}" alt="...">
          <div class="carousel-caption">
            <h2><b>Carreras en {{city.name}}</b></h2>
            <div class="row justify-content-center">
              <div class="col-12 col-md-9 col-lg-7 align-content-center">
                <input type="text"
                       class="form-control rounded-pill mt-3 mb-3 p-4 bg-light border-4 border-light"
                       name="search"
                       id="search"
                       [(ngModel)]="search"
                       (ngModelChange)="updateDatatables()"
                       placeholder="{{placeholder}} en {{city.name}}"/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" (click)="previousCity()" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" (click)="nextCity()" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <a href="{{city.web}}">{{city.web}}</a>
    <!-- Datatable starts-->
    <table datatable class="table table-sm table-striped" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead>
      <tr>
        <th>Carrera</th>
        <th class="d-none">Centro</th>
        <th class="d-none">Localidad</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let grade of grades"  [routerLink]="['/perfil-carrera', grade.idCarrera]" role="button">
        <td class=" text-sm-left" style="width: 100%;">
          <p class="fs-5 link"><b>{{ grade.estudio }}</b></p>
          <p class="mt-0 fs-6 text-secondary">{{ grade.centro }}</p>
        </td>
        <td class="d-none">{{ grade.centro }}</td>
        <td class="d-none">{{ grade.localidad }}</td>
        <td></td>
      </tr>
      </tbody>
    </table>
</div>

<div class="space-64"></div> <!-- Pre-Footer -->
