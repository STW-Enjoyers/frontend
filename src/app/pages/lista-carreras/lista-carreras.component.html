<div class="container mt-5">
  <!-- Carrousel starts-->
    <div class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{city.image}}" alt="...">
          <div class="carousel-caption">
            <h2><b>Carreras en {{city.name}}</b></h2>
            <div class="row justify-content-center">
              <div class="col-12 col-md-9 col-lg-7 align-content-center">
                <input type="text"
                       class="form-control rounded-pill mt-3 mb-3 p-4 bg-light border-4 border-light"
                       name="search"
                       id="search"
                       [(ngModel)]="search"
                       (ngModelChange)="updateDatatables()"
                       placeholder="{{placeholder}}"/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" (click)="previousCity()" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" (click)="nextCity()" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <a href="{{city.web}}">{{city.web}}</a>
    <!-- Datatable starts-->
    <div class="table-responsive">
      <table datatable class="table table-sm table-striped nowrap" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
        <thead>
        <tr>
          <th>Carrera</th>
          <th>Centro</th>
          <th class="d-none">Localidad</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let grade of grades">
          <td>{{ grade.estudio }}</td>
          <td>{{ grade.centro }}</td>
          <td class="d-none">{{ grade.localidad }}</td>
        </tr>
        </tbody>
      </table>
    </div>
</div>
