<div class="container mt-5">
  <h1 class="display-4 text-center">{{title}}</h1>
  <div class="row">
    <div class=" col-md-10 col-lg-7 mx-auto">
      <form #loginForm="ngForm"
            class=" border border-light p-5"
            (ngSubmit)="loginForm.valid && onSubmit(loginForm)">
        <div class="form-group mb-4">
          <label class="text-start" for="email">{{emailLabel}}</label><br>
          <input
            class="form-control p-3"
            type="text"
            name="email"
            id="email"
            #email="ngModel"
            [(ngModel)]="model.email"
            placeholder="{{emailPlaceholder}}"
            [pattern]="emailRegex"
            required
            [ngClass]="{ 'invalid-textbox': loginForm.submitted && !email.valid }"
          />
        </div>
        <div *ngIf="loginForm.submitted && email.errors?.['pattern']">
          <label *ngIf="email.errors?.['required']" class="validation-message">
            ¡Falta este campo!
          </label>
          <label *ngIf="email.errors?.['pattern']" class="validation-message">
            Email inválido.
          </label>
        </div>

        <div class="form-group mb-5">
          <label for="password">{{passwordLabel}}</label>
          <input
            class="form-control p-3"
            type="password"
            name="password"
            id="password"
            #password="ngModel"
            [(ngModel)]="model.password"
            placeholder="{{passwordPlaceholder}}"
            required
            minlength="5"
            [ngClass]="{ 'invalid-textbox': loginForm.submitted && !password.valid }"
          />
        </div>
        <div *ngIf="loginForm.submitted && password.errors?.['pattern']">
          <label *ngIf="password.errors?.['required']" class="validation-message">
            ¡Falta este campo!
          </label>
          <label *ngIf="password.errors?.['minlength']" class="validation-message">
            Mínimo 5 cáracteres.
          </label>
        </div>
        <app-button [text]="submitButton" (btnClick)="onSubmit(loginForm)"></app-button>
        <p class="mt-5"> {{registerMessage}} <a href='/registro'>{{registeRedirect}}</a></p>
      </form>
    </div>
  </div>
</div>
