<div class="container mt-5">
  <div class="row">
    <div class=" col-md-10 col-lg-7 mx-auto">
      <h1 class="display-4 text-center">{{title}}</h1>
      <form class="border border-light p-5" [formGroup]="loginForm" (blur)="updateValidationErrors()">
        <div class="form-group mb-4">
          <label class="text-start">{{emailLabel}}</label><br>
          <input type="text" class="form-control p-3" formControlName="Email" placeholder="{{emailPlaceholder}}" (blur)="updateValidationErrors()"/>
          <span class="text-danger" *ngIf="formErrors.Email">
            {{formErrors.Email}}
          </span>
        </div>
        <div class="form-group mb-5">
          <label>{{passwordLabel}}</label>
          <input type="password" class="form-control p-3" formControlName="Password" placeholder="{{passwordPlaceholder}}"/>
          <span class="text-danger" *ngIf="formErrors.Password">
            {{formErrors.Password}}
          </span>
        </div>
        <app-button [text]="submitButton" (btnClick)="onSubmit()"></app-button>
        <p class="mt-5"> {{registerMessage}} <a href='/registro'>{{registeRedirect}}</a></p>
      </form>
    </div>
  </div>
</div>
