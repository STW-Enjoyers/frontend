<div class="container mt-5">
  <h2><b> {{mainTitle}} </b></h2>

  <div class="row">
    <div class="col-12">
      <h4>{{yearlyChartTitle}}</h4>
      <canvas id="yearlyChart" width="100%" height="25"> {{chart}} </canvas>
    </div>
  </div>

  <div class="space-64"></div>

  <div class="row">
    <div class="col-12 col-sm-12 col-md-6">
      <h4>{{commentChartTitle}}</h4>
      <canvas id="commentGradeChart" width="100%" height="60"> {{chart}} </canvas>
    </div>

    <div class="col-12 col-sm-12 col-md-6">
      <h4>{{conflictChartTitle}}</h4>
      <canvas id="conflictGradeChart" width="100%" height="60"> {{chart}} </canvas>
    </div>
  </div>

  <div class="space-64"></div>

  <div class="row">
    <div class="col-12">
      <h4>{{commentModTitle}}</h4>
    </div>
  </div>
</div>

<div class="space-64"></div> <!-- Pre-Footer -->
